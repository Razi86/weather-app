<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Week 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d13f41d631.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container py-5">
      <div class="mx-auto w-75 py-4 my-5 border border-3 border-secondary">
        <button id="current-btn" class="w-25 mx-auto btn btn-secondary mb-3">
          Current
        </button>
        <form id="search-form">
          <div
            class="input-group w-75 px-2 mx-auto rounded-pill border border-3 border-secondary"
          >
            <i class="fas fa-search fa-lg my-3 pe-auto"></i>
            <input
              class="mx-auto border-0 text-center"
              type="text"
              placeholder="Location"
              id="search-input"
            />
          </div>

          <h5 class="date pt-2 fs-6 text-center">Saturday 15:49</h5>
        </form>
        <div class="px-4">
          <div class="row">
            <div class="col-7">
              <h1 id="city-name">Tehran</h1>
              <div class="d-flex align-items-center">
                <i class="fas fa-sun big-sun"></i>
                <h3 class="ms-3 gray-color">
                  <span id="temperature">19</span>
                  <span class="fs-6">
                    <a href="#" id="change-to-C">°C</a>
                    |
                    <a href="#" id="change-to-F">°F</a>
                  </span>
                </h3>
              </div>
              <h5 class="desc gray-color">Sunny</h5>
            </div>
            <div class="col-5 gray-color text-end">
              <h5>RealFeel <span class="fs-6">31°C</span></h5>
              <h6>Humidity: <span id="humidity">50</span>%</h6>
              <h6>wind: <span id="wind">6</span> km/h</h6>
            </div>
          </div>
          <hr class="border border-secondary opacity-100" />
          <div class="row gray-color">
            <div class="col py-3 mx-3 text-center selected-box">
              <h6>Today</h6>
              <i class="fas fa-sun small-sun"></i>
              <p class="pt-3">1° 5°</p>
            </div>
            <div class="col py-3 mx-3 text-center">
              <h6>Sun 25</h6>
              <i class="fas fa-cloud-sun cloud-sun"></i>
              <p class="pt-3">2° 8°</p>
            </div>
            <div class="col py-3 mx-3 text-center">
              <h6>Mon 26</h6>
              <i class="fas fa-sun small-sun"></i>
              <p class="pt-3">1° 8°</p>
            </div>
            <div class="col py-3 mx-3 text-center">
              <h6 class="pt-3">Tue 27</h6>
              <i class="fas fa-cloud-sun-rain cloud-sun"></i>
              <p class="pt-3">2° 6°</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
